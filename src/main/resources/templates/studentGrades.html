<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Uczniowie </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Nazwa Przedmiotu</th><th>Prowadzacy</th><th>Ocena</th></tr>
			<tr th:each="grade: ${grades}">
				<td><span th:text="${grade.course.name}" /></td>
				<td><span th:text="${grade.course.teacher.name+' '+grade.course.teacher.surname}" /></td>
				<td><span th:text="${grade.mark}" /></td>
				
			</tr>
		
		</table>
		
		
		<br></br>
		<form action="AddGrade" method="POST">
				<input type="hidden" name="studentId" th:value="${student.id}" />
				<button type="submit">Dodaj ocene</button>
		</form>
		
    </div>

</body>
</html>
