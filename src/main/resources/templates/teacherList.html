<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Wyk≈Çadowcy </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Imie</th><th>Nazwisko</th><th>Email</th><th>Modyfikuj</th><th>Usun</th><th>Pokaz przedmioty</th></tr>
			<tr th:each="teacher: ${teachers}">
				<td><span th:text="${teacher.id}" /></td>
				<td><span th:text="${teacher.name}" /></td>
				<td><span th:text="${teacher.surname}" /></td>
				<td><span th:text="${teacher.email}" /></td>

		        <td>
		            <form action="ModifyTeacher" method="POST">
		            	<input type="hidden" name="teacherId" th:value="${teacher.id}" />
		                <button type="submit">Modify</button>
		            </form>
		        </td>
		        <td>
		            <form action="DeleteTeacher" method="POST">
		            	<input type="hidden" name="teacherId" th:value="${teacher.id}" />
		                <button type="submit">Usun</button>
		            </form>
				</td>
				<td>
		            <form action="teacherCourse" method="POST">
		            	<input type="hidden" name="teacherId" th:value="${teacher.id}" />
		                <button type="submit">Pokaz Przedmioty</button>
		            </form>
		        </td>
			</tr>
		
		
		</table><br/><a href='AddTeacher'>Dodaj wykladowce</a><br/><br/>
		
    </div>

</body>
</html>
